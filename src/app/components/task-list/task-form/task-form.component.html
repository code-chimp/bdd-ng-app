<div class="container">
  <form [formGroup]="taskForm" (ngSubmit)="handleSubmit()" class="form">
    <input
      type="text"
      name="name"
      id="name"
      formControlName="name"
      placeholder="Add a new task"
      required />
    <button type="submit" [disabled]="!taskForm.valid">Add Task</button>
  </form>
</div>
