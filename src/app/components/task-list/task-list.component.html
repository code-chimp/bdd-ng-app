<div class="mt-4" role="list" aria-label="Todo tasks">
  @if (tasks.length === 0) {
    <p class="text-center text-gray-500">No tasks yet. Add one to get started!</p>
  } @else {
    @for (task of tasks; track task.id; let i = $index) {
      <app-task-item
        [task]="task"
        [attr.aria-posinset]="i + 1"
        [attr.aria-setsize]="tasks.length"></app-task-item>
    }
  }
</div>
