<div class="item-container">
  <div class="item">
    <input type="checkbox" [checked]="task().completed" (change)="toggleCompleted()" />
    <span [ngClass]="{ 'text-gray-500 line-through': task().completed }" class="text-lg">
      {{ task().name }}
    </span>
  </div>
  <button (click)="deleteTask()">Delete</button>
</div>
